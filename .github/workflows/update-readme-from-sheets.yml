name: Update README from Google Sheets
on:
  schedule: [{ cron: "0 15 * * *" }]   # 08:00 PT daily
  workflow_dispatch: {}
permissions:
  contents: write
env:
  SHEETS_CSV_URL: ${{ secrets.SHEETS_CSV_URL }}
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Download CSV
        run: |
          curl -L "$SHEETS_CSV_URL" -o projects.csv
          head -n 2 projects.csv
      - uses: actions/setup-python@v5
        with: { python-version: "3.x" }
      - name: Generate README section
        run: python scripts/update_readme_from_csv.py
      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore(readme): sync from Google Sheets"
            git push
          else
            echo "No changes to commit"